<!-- <ng-template appPlacehold></ng-template> -->
<div class="row">
  <div class="cls-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align:center">
      <!-- <app-loading-spinner></app-loading-spinner> -->
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="Password" >Password</label>
        <input type="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{isLoginMode ?  'Sign Up': 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
